<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
{%  if latest_review_list %}
<ul>
    {% for review in latest_review_list %}
    <li>
        <a href="/blog/{{ review.id }}/">{{ review.title }}</a><br/>
        {{ review.date }} by {{ review.reviewer_name }}
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No reviews are available.</p>
{% endif %}
</body>
</html>
